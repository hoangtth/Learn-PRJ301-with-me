<html>
    <head>
        <title>Calculate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CalServlet" method="post">
            <table>
                <tr>
                    <td>First:</td>
                    <td><input type="text" name="firstNumber"/></td>
                </tr>
                <tr>
                    <td>Second:</td>
                    <td><input type="text" name="secondNumber"/></td>
                </tr>
                <tr>
                    <td>Operator</td>
                    <td>
                        <select name="operator">
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                            <option>%</option>
                        </select>   
                
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Compute"/></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
